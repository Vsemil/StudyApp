<div class="row">
    <div class="col-sm">
        <div class="m-3">
            <h2>Upload files for patient {{patient.name}}</h2>
            <form name="myForm" ng-submit="saveFile();">
                <div class="form-group">
                    <label for="myFile" >Files</label>
                    <input type="file" multiple class="form-control-file" id="myFile" placeholder="enter patient name"
                            required/>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <botton class="btn btn-secondary" ng-click="back()">Back</botton>
            </form>
        </div>
    </div>
</div>
