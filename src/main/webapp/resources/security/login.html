<form style="max-width: 300px" class="mx-auto" name="loginForm" ng-submit="login(credentials)">
    <div class="form-group">
        <label for="exampleInputUsername1">Username</label>
        <input type="text" class="form-control"
               id="exampleInputUsername1" aria-describedby="emailHelp" placeholder="Enter username"
               ng-model="credentials.username" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
               ng-model="credentials.password" required>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" ng-model="credentials.save" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
